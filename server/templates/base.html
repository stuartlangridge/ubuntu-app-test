<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="/static/style.css" />
    <title>{% block title %}{% endblock %} - marvin</title>
    {% endblock %}
</head>
<body>
    <div id="main">
        <div id="cssmenu">
            <ul>
                <li{% if self.title() == "Upload" %} class='active'{% endif %}><a href='/'><span>Upload</span></a></li>
                <li{% if self.title() == "About" %} class='active'{% endif %}><a href='/about'><span>About</span></a></li>
                <li{% if self.title() == "FAQ" %} class='active'{% endif %}><a href='/faq'><span>FAQ</span></a></li>
                <li class='last{% if self.title() == "Contact" %} active{% endif %}'><a href='/contact'><span>Contact</span></a></li>
            </ul>
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
            {% block footer %}
            this is a popey and sil thing.
            {% endblock %}
        </div>
    </div>
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.popey.com/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 1]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//piwik.popey.com/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
</body>
</html>
